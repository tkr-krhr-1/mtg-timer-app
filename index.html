<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTGタイムキーパー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MTGタイムキーパー</h1>
    </header>

    <main>
        <div id="setup-screen">
            <div class="input-group">
                <label for="meeting-time">MTG時間（分）:</label>
                <select id="meeting-time">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30" selected>30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="input-group">
                <label for="agenda">アジェンダ:</label>
                <textarea id="agenda" rows="5"></textarea>
            </div>
            <div class="input-group">
                <label for="goal">ゴール:</label>
                <textarea id="goal" rows="3"></textarea>
            </div>
            <button id="start-btn">スタート</button>
        </div>

        <div id="timer-screen" style="display: none;">
            <div id="timer-display">
                <span id="timer-minutes">00</span>
                <span>:</span>
                <span id="timer-seconds">00</span>
            </div>
            <div id="notification-area"></div>
            <div class="display-group">
                <h2>アジェンダ</h2>
                <pre id="display-agenda"></pre>
            </div>
            <div class="display-group">
                <h2>ゴール</h2>
                <pre id="display-goal"></pre>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
